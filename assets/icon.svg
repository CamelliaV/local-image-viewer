<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="64" ry="64" fill="url(#bg)"/>
  <!-- Shine overlay -->
  <rect x="32" y="32" width="448" height="224" rx="64" ry="64" fill="url(#shine)"/>
  <!-- Image frame -->
  <rect x="96" y="96" width="320" height="240" rx="16" ry="16" fill="#ffffff" opacity="0.95"/>
  <!-- Mountain landscape -->
  <polygon points="96,336 176,256 256,296 336,216 416,336" fill="#10b981"/>
  <polygon points="96,336 136,296 196,336" fill="#059669"/>
  <!-- Sun -->
  <circle cx="360" cy="152" r="32" fill="#fbbf24"/>
  <!-- Bottom cards (Pinterest style) -->
  <rect x="96" y="360" width="96" height="72" rx="8" ry="8" fill="#ffffff" opacity="0.9"/>
  <rect x="208" y="360" width="96" height="72" rx="8" ry="8" fill="#ffffff" opacity="0.9"/>
  <rect x="320" y="360" width="96" height="72" rx="8" ry="8" fill="#ffffff" opacity="0.9"/>
  <!-- Small image placeholders in cards -->
  <rect x="104" y="368" width="80" height="48" rx="4" fill="#e5e7eb"/>
  <rect x="216" y="368" width="80" height="48" rx="4" fill="#e5e7eb"/>
  <rect x="328" y="368" width="80" height="48" rx="4" fill="#e5e7eb"/>
</svg>
