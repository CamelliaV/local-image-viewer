<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d"/>
      <stop offset="50%" style="stop-color:#c44569"/>
      <stop offset="100%" style="stop-color:#6c5ce7"/>
    </linearGradient>
    <!-- Petal gradient -->
    <linearGradient id="petal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#ffeef4;stop-opacity:0.85"/>
    </linearGradient>
    <!-- Center gradient -->
    <radialGradient id="center" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd93d"/>
      <stop offset="100%" style="stop-color:#ff9f43"/>
    </radialGradient>
    <!-- Shine -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="40%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="0" y="0" width="512" height="512" rx="96" ry="96" fill="url(#bg)"/>

  <!-- Subtle shine overlay -->
  <ellipse cx="180" cy="180" rx="200" ry="180" fill="url(#shine)"/>

  <!-- Stylized sakura/flower - 5 petals -->
  <g transform="translate(256, 240)">
    <!-- Petals -->
    <ellipse cx="0" cy="-85" rx="42" ry="70" fill="url(#petal)" transform="rotate(0)"/>
    <ellipse cx="0" cy="-85" rx="42" ry="70" fill="url(#petal)" transform="rotate(72)"/>
    <ellipse cx="0" cy="-85" rx="42" ry="70" fill="url(#petal)" transform="rotate(144)"/>
    <ellipse cx="0" cy="-85" rx="42" ry="70" fill="url(#petal)" transform="rotate(216)"/>
    <ellipse cx="0" cy="-85" rx="42" ry="70" fill="url(#petal)" transform="rotate(288)"/>
    <!-- Center -->
    <circle cx="0" cy="0" r="28" fill="url(#center)"/>
  </g>

  <!-- Minimalist image frame below flower -->
  <g transform="translate(256, 380)">
    <rect x="-100" y="-30" width="200" height="60" rx="12" fill="rgba(255,255,255,0.2)"/>
    <!-- Three small squares representing gallery -->
    <rect x="-85" y="-18" width="36" height="36" rx="6" fill="rgba(255,255,255,0.6)"/>
    <rect x="-18" y="-18" width="36" height="36" rx="6" fill="rgba(255,255,255,0.8)"/>
    <rect x="49" y="-18" width="36" height="36" rx="6" fill="rgba(255,255,255,0.6)"/>
  </g>
</svg>
